<!doctype html>

<html>
  <head>
    <title>IOM Land Transactions</title>

    <!-- Load Leaflet Maps API  -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>
    <!-- Load Leaflet Marker Clusterer API  -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
        
    <!-- Load OpenLocationCode  -->
    <script src= "https://cdn.jsdelivr.net/openlocationcode/latest/openlocationcode.js"></script>

    <!-- Load fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Shantell+Sans:wght@300&display=swap" rel="stylesheet">

    <!-- Load Javascript and CSS files -->
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script type="module" src="./index.js"></script>
    
  </head>
  <body>

    <div class="container">
      <div class="tableHeading">
        <img src="resources/Coat_of_arms_of_the_Isle_of_Man.svg">
        <div class="tableTitle">IOM Land Register</div>
        <button id="mapButton">Map</button>
        <button id="tableButton">Table</button>
        <input class="tableSearch" type="text" placeholder="Search the register">
      </div>
      <div class="ranges_container">
        <div class="range_container">
          <div class="sliders_control">
              <input id="priceSliderFrom" type="range" value="0" min="0" max="6000000" step="50000"/>
              <input id="priceSliderTo" type="range" value="6000000" min="0" max="6000000" step="50000"/>
          </div>
          <div class="form_control">
            <div class="form_control_container">
                <div class="form_control_container_min">Min</div>
                <input class="form_control_container_min_input" type="text" data-type="currency" id="priceInputFrom" value="£0"/>
            </div>
            <div class="form_control_label">
              <span>Price Filter</span>
            </div>
            <div class="form_control_container">
                <div class="form_control_container_max">Max</div>
                <input class="form_control_container_max_input" type="text" data-type="currency" id="priceInputTo" value="£6,000,000"/>
            </div>
          </div>
        </div>
        <div class="range_container">
          <div class="sliders_control">
              <input id="dateSliderFrom" type="range"/>
              <input id="dateSliderTo" type="range"/>
          </div>
          <div class="form_control">
            <div class="form_control_container">
                <div class="form_control_container_min">Min</div>
                <label class="form_control_container_min_label" data-type="date" id="dateLabelFrom"></label>
            </div>
            <div class="form_control_label">
              <span>Date Filter</span>
            </div>
            <div class="form_control_container">
                <div class="form_control_container_max">Max</div>
                <label class="form_control_container_max_label" data-type="date" id="dateLabelTo"></label>
            </div>
          </div>
        </div>
      </div>
      <div class="map-container">
        <div class="map-frame">  
          <div id="map-id"></div>
        </div>
      </div>
      <div class="table-container hidden">
        <table id="landregTable">
        </table>
      </div>
    </div>
  </body>
</html>
